<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jogo da Forca</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="nome__jogo">
                <p>JOGO DA FORCA</p>
            </h1>
        </header>
        <main class="container">
            <section class="tela__jogo">
                <canvas width="800px" height="800px"></canvas>
            </section>
            <section class="">
                <label for="novaPalavra__jogo">Nova Palavra</label>
                <input type="text" class="novaPalavra__jogo" onkeypress="return lettersOnly(event);"/>
            </section>
            <section class="botoes__menu">
                <button class="botoes__jogo">Começar o jogo</button>
                <button class="botoes__jogo">Adicionar uma palavra</button>
            </section>
            <section class="botoes">
                <button class="botoes__jogo">Começar o jogo</button>
                <button class="botoes__jogo btCriarPalavra">Adicionar</button>
            </section>
        </main>
        <footer class="rodape">
            <p class="copyright" >&copy; Copyright Jogo da Forca jhonatanrs10 - 2022</p>
        </footer>
    </body>
    <script src="js/script.js"></script>
</html>
